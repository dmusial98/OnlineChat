<div class="container flex-center">
  <div class="d-flex align-items-left content-height w-100" role="navigation">
    <mat-tab-group mat-streach-tabs class="example-streched-tabs white-text">
      <mat-tab label="Sign Up">
        <mat-card-content>
          <div class="non-scrollable" role="navigation">
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="credentials-panel">
                <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
                  <div class="text-center">
                    <h1 class="white-text">
                      Sign up
                    </h1>
                    <p class="grey-text">Please fill in this form to create an account!</p>
                  </div>
                  <div class="sign-up-textboxs">
                    <div>
                      <div class="md-form">
                        <mdb-icon fas icon="user" class="prefix text-white active"></mdb-icon>
                        <input type="text" id="form" class="text-white form-control" mdbInput formControlName="user_name">
                        <label for="form" [style]="{'color': registerFormSubmitted && registerForm.controls['user_name'].errors ? 'red' : 'white'}">{{placeholderForRegisterUsername()}}</label>
                      </div>
                    </div>
                    <div class="md-form">
                      <mdb-icon fas icon="envelope" class="prefix text-white active"></mdb-icon>
                      <input type="email" id="form1" class="text-white form-control" mdbInput formControlName="user_email">
                      <label for="form1" [style]="{'color': registerFormSubmitted && registerForm.controls['user_email'].errors ? 'red' : 'white'}">{{placeholderForRegisterEmail()}}</label>
                    </div>
                    <div class="md-form">
                      <mdb-icon fas icon="key" class="prefix text-white active"></mdb-icon>
                      <input type="password" id="form2" class="text-white form-control" mdbInput formControlName="user_password">
                      <label id="form2" [style]="{'color': registerFormSubmitted && registerForm.controls['user_password'].errors ? 'red' : 'white'}">{{placeholderForRegisterPassword()}}</label>
                    </div>
                    <div class="grey-text form-check d-flex mb-4">
                      <input class="form-check-input me-2" type="checkbox" id="registerCheck" (change)="checkboxChecked = !checkboxChecked" unchecked />
                      <label class="form-check-label" for="registerCheck" [ngStyle]="{'color':checkboxChecked ? '' : '#ff2222'}">
                        I have read and agree to the terms
                      </label>
                    </div>
                  </div>
                  <div class="text-center mt-4 credentials-button-div">
                    <button class="element-center" mdbBtn color="info" mdbWavesEffect type="submit" [disabled]="!checkboxChecked">
                      <div class="font-color">
                        Sign up
                      </div>
                    </button>

                  </div>
                </form>
              </mdb-card-body>
            </mdb-card>


          </div>
        </mat-card-content>
      </mat-tab>
      <mat-tab label="Sign In" class="white-text">
        <mat-card-content>
          <div class=" non-scrollable" role="navigation">
            <mdb-card class="wow fadeInRight" data-wow-delay="0.3s">
              <mdb-card-body class="credentials-panel">
                <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
                  <div class="text-center">
                    <h1 class="white-text">
                      Sign In
                    </h1>
                  </div>
                  <div class="sign-in-textboxs">
                    <div class="md-form">
                      <mdb-icon fas icon="user" class="prefix text-white active"></mdb-icon>
                      <input type="text" id="form1" class="text-white form-control" mdbInput formControlName="user_name">
                      <label for="form1" [style]="{'color': loginFormSubmitted && loginForm.controls['user_name'].errors ? 'red' : 'white'}">{{placeholderForLoginUsername()}}</label>
                    </div>
                    <div class="md-form">
                      <mdb-icon fas icon="key" class="prefix text-white active"></mdb-icon>
                      <input type="password" id="form2" class="text-white form-control" mdbInput formControlName="user_password">
                      <label for="form2" [style]="{'color': loginFormSubmitted && loginForm.controls['user_password'].errors ? 'red' : 'white'}">{{placeholderForLoginPassword()}}</label>
                    </div>
                  </div>
                  <div class="text-center mt-4 credentials-button-div">
                    <button class="element-center" mdbBtn color="info" mdbWavesEffect type="submit">
                      <div class="font-color">
                        Sign in
                      </div>
                    </button>
                  </div>
                </form>
              </mdb-card-body>
            </mdb-card>
          </div>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
