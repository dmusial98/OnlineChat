<div class="incoming_msg" *ngIf="incoming">
  <div class="incoming_msg_img"> <img src="https://ptetutorials.com/images/user-profile.png" alt="sunil">
  </div>
  <div class="received_msg">
    <div class="received_withd_msg">
      <p>{{message.content}}</p>
      <span class="time_date"> {{getDate()}} </span>
    </div>
  </div>
</div>
<div class="outgoing_msg" *ngIf="!incoming">
  <div class="sent_msg">
    <p>{{message.content}}</p>
    <span class="time_date"> {{getDate()}} </span>
  </div>
</div>
